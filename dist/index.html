<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>
</head>

<body class="bg-slate-600 mx-auto ">
    <div class="container mt-4 bg-white w-1/4 mx-auto rounded-2xl">
        <div class="content mx-auto w-90% px-2 py-2">
            <div class="qr-image rounded"><img class="rounded-lg" src="/images/image-qr-code.png" alt="QR-Image"></div>
            <div class="note h-40 w-60 py-4 mx-auto">
                <h3 class="font-black text-center mx-auto font-outfit" style="color:hsl(218, 44%, 22%);">Improve your front-end skills by building projects
                </h3>

                <p class="text-center mx-auto font-outfit text-sm leading-3	" style="color: hsl(220, 15%, 55%);">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
</body>

</html>
